<div class="main-block">
  <form class="form" (ngSubmit)="start()" ngNativeValidate>
    <strong style="display: block;" class="my-4">Balance: {{ balance }}</strong>
    <div class="input-group mb-3">
      <input type="text" class="form-control" required value="1" name="rate"
             [(ngModel)]="rate">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="red"
             [(ngModel)]="selectedCategory">
      <label class="form-check-label" for="exampleRadios1">
        red
      </label>
    </div>
    <div class="form-check ml-3">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="black"
             [(ngModel)]="selectedCategory">
      <label class="form-check-label" for="exampleRadios2">
        black
      </label>
    </div>
    <div class="form-check ml-3">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="zero"
             [(ngModel)]="selectedCategory">
      <label class="form-check-label" for="exampleRadios3">
        zero
      </label>
    </div>
    <hr>
    <div class="buttons-block my-3">
      <button class="btn btn-primary ml-3" type="submit">start</button>
      <button class="btn btn-danger ml-3" type="button" (click)="stop()">stop</button>
      <button class="btn btn-secondary ml-3" type="button" (click)="reset()">reset</button>
    </div>
  </form>
  <div class="numbers-block">
    <div class="number-item" [appColor]="number"  *ngFor="let number of numbers"> {{ number }}</div>
  </div>

<!--  <div class="number-item">5</div>-->
</div>
